stages:
    - test
    - deploy

test:
  stage: test
  tags:
    - python
  script:
    - pip config set global.extra-index-url $EXTRA_INDEX_URL
    - pip config set global.trusted-host $TRUSTED_HOST
    - pip install --user -r requirements_dev.txt
    - pip install --user imaxt-image
    - python setup.py develop --user
    - python setup.py flake8
    - python setup.py build_sphinx -W
    - python setup.py test

deploy:
  stage: deploy
  tags:
    - python
  only:
    - tags
  except:
    - branches
  script:
    - pip config set global.extra-index-url $EXTRA_INDEX_URL
    - pip config set global.trusted-host $TRUSTED_HOST
    - pip install --user imaxt-image
    - python setup.py sdist
    - curl -X MKCOL $REPO/stpt-pipeline
    - curl -XPUT $REPO/stpt-pipeline/stpt_pipeline-0.2.1.tar.gz --data-binary @dist/stpt_pipeline-0.2.1.tar.gz


